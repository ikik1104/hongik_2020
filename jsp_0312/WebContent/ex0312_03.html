<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"> <!-- ***** css파일로 뺌 ***** -->
	</head>
	<body>
		<h2>이용약관 동의(필수)</h2>
		<form action="" name="" method="get">
			<ul>
				<li>
					<span>남양아이닷컴 이용약관</span>
					<input type="radio" name="radio1" value="yes"><label>동의</label>
					<input type="radio" name="radio1" value="no"><label>비동의</label>
				</li>
				<li>
					<span>개인정보보유 및 이용기간 선택</span>
					<input type="radio" name="radio2" value="1"><label>1년</label>
					<input type="radio" name="radio2" value="3"><label>3년</label>
					<input type="radio" name="radio2" value="5"><label>5년</label>
				</li>
				<li>
					<span>이름</span><input type="text">
				</li>
				<li>
					<span>패스워드</span><input type="password">				
				</li>
				<li>
					<span>패스워드확인</span><input type="password">				
				</li>
				<li>
					<span>아이디</span><input type="text" name="id">
				</li>
				<li>
					<span>생년월일</span><input type="text" placeholder="년(4자리)" size="10">
				</li>
				<li>
					<span>성별</span>
					<select name="gender" >
						<option>성별</option>
						<option value="남자">남자</option>
						<option value="여자">여자</option>
					</select>
				</li>
				<li>
					<span>하고싶은 말</span><br>
					<textarea rows="7" cols="80">
					
					</textarea>
				</li>
			</ul>
		</form>
	</body>
</html>
