<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	function chk(){
		
		var id_chk = (/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{1,}$/);
		var id_chk2 = /(?=.*[!@#$%^&*()_+|<>{}?>]).{1,}$/;
		
		var name_chk = /^[가-힣]{1,}$/;
		

		//입력 체크 
		
		
		if(form.id.value==""){
			alert("아이디를 입력해주세요.");
			form.id.focus();
			return false;
		}
		
		if(form.pw.value==""){
			alert("비밀번호를 입력해 주세요.");
			form.pw.focus();
			return false;
		}
		
		
		if(form.name.value==""){
			alert("이름을 입력해 주세요.");
			form.name.focus();
			return false;
		}
		
		
		
		//유효성 검사
		
		if(!(id_chk.test(form.id.value)) || id_chk2.test(form.id.value)){
			alert("소문자, 대문자 1개이상, 숫자 1개이상  특수문자 x, 한글 x");
			form.id.value="";
			form.id.focus();
			return false;
		}
		
		
		if(form.pw.value.length<5){
			alert("비밀번호는 5자리 이상 입력해주세요.");
			form.pw.value="";
			form.pw.focus();
			return false;
		}
		
		
		if(!(name_chk.test(form.name.value))){
			alert("한글만 입력해주세요.");
			form.name.value="";
			form.name.focus();
			return false;
		}

		return form.submit();
	}
</script>
</head>
<body>
	<form action="ex0406_01.jsp" method="get" name="form">
		id : <input type="text" name="id">
		<br>
		password : <input type="password" name="pw">
		<br>
		이름 : <input type="text" name="name">
		<br>
		<h4>취미</h4> 
		<input type="checkbox" name="hobby" value="book">책 읽기<br>
		<input type="checkbox" name="hobby" value="cook">요리<br>
		<input type="checkbox" name="hobby" value="run">조깅<br>
		<input type="checkbox" name="hobby" value="swim">수영<br>
		<h4>성별</h4>
		<input type="radio" name="gender" value="man">남
		<input type="radio" name="gender" value="woman">여 <br>
		<input type="button" onclick="chk()" value="전송"><input type="reset" value="취소">
		<!-- id 유효성 검사 : 소문자, 대문자 1개이상, 숫자 1개이상  특수문자 x, 한글 x-->
		<!-- 이름 : 한글만 입력가능 -->
		
	
	</form>
</body>
</html>
