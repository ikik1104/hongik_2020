<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form name="form" action="form_ok.jsp" method="post">
			<label>
				이름<input type="text" name="name" size="10"><br>
			</label>
			<label>
				아이디<input type="text" name="id" size="10"><br>
			</label>
			<label>
				패스워드<input type="text" name="pw" size="10"><br>
			</label>
			<h3>취미</h3>
			<label>
				<input type="checkbox" name="hobby" value="cook">요리
			</label>
			<label>
				<input type="checkbox" name="hobby" value="read">독서
			</label>
			<label>
				<input type="checkbox" name="hobby" value="run">조깅
			</label>
			<label>
				<input type="checkbox" name="hobby" value="swim">수영
			</label>
			<br>
			<h3>전공과목선택</h3>
			<label><input type="radio" name="major" value="kor">국문학과</label>
			<label><input type="radio" name="major" value="eng">영문학과</label>
			<label><input type="radio" name="major" value="math">수학과</label>
			<label><input type="radio" name="major" value="design">디자인학과</label>
			<h3>주소</h3>
			<select name="address">
				<option value="seoul">서울</option>
				<option value="gyeonggi">경기</option>
				<option value="busan">부산</option>
				<option value="incheon">인천</option>
			</select><br><br>
			<input type="submit" value="전송"><input type="reset" value="취소">
		</form>
	</body>
</html>
