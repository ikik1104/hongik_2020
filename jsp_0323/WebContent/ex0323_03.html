<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="js/ex0323_03.js"></script>
	</head>
	<body>
	<!-- 
		1. form
		2. 아이디, 패스워드, 패스워드확인, 이름, 나이, 전화번호
		3. 아이디 - 소문자, 대문자까지 입력가능 4~12
		4. 패스워드와 패스워드 확인이 같은지 비겨 다르면 패스워드 포커스
		5. 패스워드 - 소문자,대문자,숫자,특수문자 1개씩 입력해야함
		6. 이름 - 한글만 가능 1글자 이상
		7. 나이 - 숫자만 입력가능 1,3이하
		8. 성별 - 라디오 버튼
		9. 취미 - 체크박스 (운동, 독서, 컴퓨터, 수영, 등산)
		8. 전화번호 숫자만 가능 8자리 이상
	 -->
	 <form name="join" action="" method="get">
	 	<label>
	 	아이디 : <input type="text" name="u_id" id="u_id"> 
	 	</label>
	 	<br>
	 	<label>
	 	패스워드 : <input type="password" name="u_pw" id="u_pw"> 
	 	</label>
	 	<br>
	 	<label>
	 	패스워드 확인 : <input type="password" name="u_pw2" id="u_pw2"> 
	 	</label>
	 	<br>
	 	<label>
	 	이름 : <input type="text" name="u_name" id="u_name"> 
	 	</label>
	 	<br>
	 	<label>
	 	나이 : <input type="text" name="u_age" id="u_age"> 
	 	</label>
	 	<br>
	 	<label>성별 : </label>
	 	<label>남자<input type="radio" name="gender" value="m"></label>
	 	<label>여자<input type="radio" name="gender" value="f"></label>
	 	<br>
	 	<label>취미 : </label>
	 	<label><input type="checkbox" name="hobby" value="a">독서</label>
	 	<label><input type="checkbox" name="hobby" value="b">게임</label>
	 	<label><input type="checkbox" name="hobby" value="c">수영</label>
	 	<label><input type="checkbox" name="hobby" value="d">자전거</label>
	 	<label><input type="checkbox" name="hobby" value="e">등산</label>
	 	<br>
	 	<label>
	 	전화번호<input type="text" name="u_tel" id="u_tel"> 
	 	</label>
	 	<br>
	 	<input type="button" value="회원가입" onclick="check()">
	 	<input type="reset" value="취소">
	 </form>
	</body>
</html>
