<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			var lotto = [];
		
			function insertNum(){
				for (var i = 0; i < 45; i++) {
					lotto[i] = i+1;
				}
				printNum()
			}
			
			function delNum(){
				for (var i = 0; i < lotto.length; i++) {
					lotto[i] = 0;
				}
				printNum();
			}
			
			function printNum(){
				for (var i = 0; i < lotto.length; i++) {
					if((i%5==0)){
						document.write("<br>");
					}
					document.write(lotto[i]+" ");
				}
				document.write("<br>");
				document.write("배열의 크기 :"+lotto.length+"<br>");
				document.write("<a href='ex0325_01.html'>돌아가기</a>");
			}
			
			function p3() {
				for (var i = 0; i < lotto.length; i++) {
					
					if(lotto[i]%3==0){
						document.write(lotto[i]+" ");
					}
				}
				document.write("<br>");
				document.write("배열의 크기 :"+lotto.length+"<br>");
				document.write("<a href='ex0325_01.html'>돌아가기</a>");
			}
			
			function p5() {
				var sum = 0;
				for (var i = 0; i < lotto.length; i++) {
					if(lotto[i]%5==0){
						document.write(lotto[i]+" ");
						sum += lotto[i];
					}
				}
				document.write("<br>");
				document.write("합계 :"+sum+"<br>");
				document.write("배열의 크기 :"+lotto.length+"<br>");
				document.write("<a href='ex0325_01.html'>돌아가기</a>");
			}
		
			insertNum();
		</script>
		<button onclick="delNum()">데이터 초기화</button>
		<button onclick="p3()">3의 배수만 출력</button>
		<button onclick="p5()">5의 배수만 합계 결과값</button>
	</body>
</html>
