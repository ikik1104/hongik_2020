<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check(){
		if(form.age.value==""){
			alert("데이터를 입력하세요.");
			form.age.focus();
			return false;
		}
		
		return form.submit();
	}
</script>
</head>
<body>
	<form action="ex0403_09.jsp" name="form">
		성인인증 <input type="text" name="age" method="get"><br>
		<input type="button" onclick="check()" value="인증">
	
	</form>
</body>
</html>
