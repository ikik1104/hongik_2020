<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var city01 = ["서울","부산","대전"];
		var city02 = ["대구","광주","인천"];
		var city03 = ["전주","부여","세종"];
		
		document.write("concat 전 배열의 크기 :"+city01.length+"<br>");
		document.write("전체배열:"+city01+"<br>");
		
		var data1 = city01.concat(city02); //concat 추가한다.
		
		document.write("concat 후 배열의 크기 :"+data1.length+"<br>");
		document.write("결과 1 :"+data1+"<br>");
		
		
	</script>
	</head>
