<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			var x = 0;
			var sum = 0;
			while(true){
				x = x+3; //x += 3;
				if(x>100){
					break;
				}
				sum += x;
				document.write(x+" ");
			}
			document.write("<br>");
			document.write("1~100까지 수 중 3의 배수의 합:"+sum);
			document.write("------------------------------");
			// 구구단 2 4 6 8단만 찍으세요.
			
			outloop:    // label name
			for (var i = 2; i <= 9; i) {
				if(i%2!=0){
					continue;
				}
				document.write("-------------------------------------<br>");
				for (var j = 2; j <= 9; j) {
					document.write(i+" * "+j+" = "+(i*j)+"<br>");
				}
			}
		</script>
	</body>
</html>
