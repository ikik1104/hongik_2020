<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="css/ex0324_01.css">
		<script type="text/javascript" src="js/ex0324_01.js"></script>
	</head>
	<body>
		<form name="join" action="http://www.naver.com" method="get">
			<label>
			아이디<input type="text" name="j_id" id="j_id"><br>
			</label>
			<label>
			패스워드<input type="password" name="j_pw" id="j_pw"><br>
			</label>
			<label>
			패스워드 확인<input type="password" name="j_pw2" id="j_pw2"><br>
			</label>
			<label>
			이름<input type="text" name="j_name" id="j_name"><br>
			</label>
			<label>
			나이<input type="text" name="age" id="age"><br>
			</label>
			<label>성별</label><br>
			<input type="radio" name="gender" value="male">남
			<input type="radio" name="gender" value="female">여<br>
			<label>취미</label><br>
			<input type="checkbox" name="hobby" value="reading">독서
			<input type="checkbox" name="hobby" value="bicycle">자전거
			<input type="checkbox" name="hobby" value="game">게임
			<input type="checkbox" name="hobby" value="running">달리기<br>
			
			<input type="button" onclick="check()" value="전송">
			<input type="reset" value="취소">
			
		</form>
	</body>
</html>
